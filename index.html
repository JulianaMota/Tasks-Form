<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>My task List</h1>
      <section></section>
      <template>
        <article>
          <h2 data-field="task">Task</h2>
          <p data-field="date">Date: <span></span></p>
          <p data-field="time">Time: <span></span></p>
          <button data-field="remove">Task Complete</button>
        </article>
      </template>
    </main>
    <aside>
      <h2>Add more tasks</h2>
      <form autocomplete="off">
        <label for="form_task">Task Title</label>
        <div>
          <input
            type="text"
            name="task"
            id="form_task"
            required
            placeholder="Task Title"
            minlength="4"
            pattern="^[^-\s][\w\s-]+$"
          />
          <span></span>
        </div>
        <label for="form_date">Task Date</label>
        <div>
          <input
            type="date"
            name="date"
            id="form_date"
            required
            min="2019-01-01"
            max="2021-01-01"
          />
          <span></span>
        </div>
        <label for="form_hour">Task Hour</label>
        <div>
          <input type="time" name="hour" id="form_hour" required />
          <span></span>
        </div>
        <input type="submit" name="submit" value="Save" id="submit" />
      </form>
    </aside>
    <script src="index.js"></script>
  </body>
</html>

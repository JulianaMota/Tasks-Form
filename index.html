<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My task List</h1>
    <section></section>
    <template>
      <article>
        <h2 data-field="task">Task</h2>
        <p data-field="date">Date</p>
        <p data-field="time">Time</p>
        <button data-field="remove">Task Complete</button>
      </article>
    </template>
    <h2>Add more tasks</h2>
    <form autocomplete="off">
      <label for="form_task">Task Title</label>
      <input
        type="text"
        name="task"
        id="form_task"
        required
        placeholder="task"
      />
      <label for="form_date">Task Date</label>
      <input type="date" name="date" id="form_date" required />
      <label for="form_hour">Task Hour</label>
      <input type="time" name="hour" id="form_hour" required />
      <input type="submit" name="submit" value="Save" />
    </form>
    <script src="index.js"></script>
  </body>
</html>
